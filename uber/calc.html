<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.min.css">
</head>

<body>
    <div class="calc">
        <div class="calc_display">
            <div class="calc_display_result">0</div>
        </div>
        <div class="calc_buttons_wrapper">
            <div class="calc_buttons_row">
                <div class="calc_buttons calc_buttons_top">ac</div>
                <div class="calc_buttons calc_buttons_top">+/-</div>
                <div class="calc_buttons calc_buttons_top">%</div>
                <div class="calc_buttons calc_buttons_equal">/</div>
            </div>
            <div class="calc_buttons_row">
                <div class="calc_buttons">1</div>
                <div class="calc_buttons">2</div>
                <div class="calc_buttons">3</div>
                <div class="calc_buttons calc_buttons_equal">x</div>
            </div>
            <div class="calc_buttons_row">
                <div class="calc_buttons">4</div>
                <div class="calc_buttons">5</div>
                <div class="calc_buttons">6</div>
                <div class="calc_buttons calc_buttons_equal">-</div>
            </div>
            <div class="calc_buttons_row">
                <div class="calc_buttons">7</div>
                <div class="calc_buttons">8</div>
                <div class="calc_buttons">9</div>
                <div class="calc_buttons calc_buttons_equal">+</div>

            </div>
            <div class="calc_buttons_row">
                <div class="calc_buttons calc_buttons_zero">0</div>
                <div class="calc_buttons">.</div>
                <div class="calc_buttons calc_buttons_equal">=</div>
            </div>


        </div>
    </div>
</body>

</html>
